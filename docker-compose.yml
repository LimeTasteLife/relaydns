version: "3.9"

services:
  relayserver:
    build:
      context: .
      dockerfile: Dockerfile
    image: dreamcacao/relaydns:latest
    command:
      - "--http-port"
      - "8080"
      - "--p2p-port"
      - "4001"
    ports:
      - "8080:8080"     # Admin UI + HTTP proxy
      - "4001:4001/tcp" # libp2p tcp
      - "4001:4001/udp" # libp2p quic/udp
    restart: unless-stopped
